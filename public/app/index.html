<body>
    <div ng-app="myAPP">
            <nav ng-controller="navController">
                <div class="nav-wrapper z-depth-1">
                    <a ui-sref="project" class="brand-logo" style="margin-left:20px;">App</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a ui-sref="project">Project</a></li>
                    <li><a ui-sref="todo">Todos</a></li>
                    <li><a ui-sref="profile">Profile</a></li>
                    <li><a href="#" ng-click="logoutAPP()">Logout</a></li>
                    </ul>
                </div>
            </nav>

            <div class="container">
                <div id="loader-wrapper" class="page-loading hidden">
                    <div id="loader"></div>
                </div>
                    <div class="row" ui-view="mainSide"></div>
            </div>

    </div>
<script src="index.js"></script>
<script src="profile/profile.js"></script>
<script src="todo/todo.js"></script>
<script src="project/project.js"></script>

<script>
    $(document).ready(function(){
        $('ul li a').click(function(){
            $('li').removeClass("active");
            $(this).parent().addClass("active");
        });
    });
</script>
