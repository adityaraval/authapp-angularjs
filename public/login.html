<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/js/materialize.min.js"></script>


    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.js"></script>

</head>
<body>
    <div class="container"><br>
        <center><img class="responsive-img" style="width:80px;" src="logo1.png" /><h6>Todo APP</h6></center>
        <div class="row">

            <div class="col s6 offset-s3 z-depth-2" id="panell">
              <h5 id="title">Login</h5>
              <form>
              <div class="input-field" id="username">
                <input  type="text" class="validate" id="uname" required>
                <label for="username">Email</label>
            </div>
            <div class="input-field" id="password">
              <input  type="password" class="validate" id="pwd" required>
              <label for="password">Password</label>
            </div>
              <a class="waves-effect waves-light btn btnColor" id="loginbtn">Login</a>
              <a class="waves-effect waves-light btn btnColor modal-trigger" href="#modal1" id="registerbtn">Register</a>
              </form>
  
          </div>
        </div>
        <!--modal-->
        <div id="modal1" class="modal modal-fixed-footer">
            <form>
                <div class="modal-header">
                    <h5 id="title">Register</h5>
                </div>
                <div class="modal-content">
                    <div class="input-field" id="username">
                        <input  type="text" class="validate" id="uname1" required>
                        <label for="username">Email</label>
                    </div>
                    <div class="input-field" id="fullname">
                        <input  type="text" class="validate" id="fullname1" required>
                        <label for="fullname">Fullname</label>
                    </div>
                    <div class="input-field" id="password">
                        <input  type="password" class="validate" id="pwd1" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="waves-effect waves-light btn btnColor" id="registerNow">Register Now</a>
                </div>
            </form>
        </div>
        <!--modal-ends-->
    </div>

<script src="login.js"></script>
</body>
</html>
